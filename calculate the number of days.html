<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>tinh so </title>
</head>
<body>
<form>
    <input type="text" id="month">
    <button onclick="countDay()">tinh so ngay</button>


</form>

</body>
<script>
   function countDay() {
       let a = Number(document.getElementById("month").value);
       switch (a) {
           case 1:
           case 3:
           case 5:
           case 7:
           case 8:
           case 10:
           case 12:
               document.write("thang co 31 ngay")
               break;
           case 4:
           case 6:
           case 9:
           case 11:
               document.write("thang co 30 ngay");
               break;
           case 2:
               document.write("thang co 29 hoac 28 ngay")
       }
   }
    
    
</script>
</html>
